<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form action="https://formspree.io/peperonczyk@op.pl" method="POST">
    <label for="name">Imię:</label>
    <input type="text" name="name" id="name" placeholder="Imię" required>

    <label for="lastname">Nazwisko:</label>
    <input type="text" name="lastname" id="lastname" placeholder="Nazwisko" required>

    <label for="mail">E-mail:</label>
    <input type="email" name="replyto" id="mail" placeholder="E-mial" required>

    <label for="phone">Number Telefonu:</label>
    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="Number Telefonu"
      required>
    <small>Format: 123-456-789</small>
    <label for="city">Wybierz miasto:</label>

    <select name="city" id="city" required>
      <option value="">Wybierz miasto</option>
      <option value="kraków">Kraków</option>
      <option value="warszawa">Warszawa</option>
      <option value="gdansk">Gdańsk</option>
    </select>

    <p>Wybierz płeć:</p>
    <input type="radio" name="gender" value="male" id="male"> <label for="male">Mężczyzna</label>
    <input type="radio" name="gender" value="female" id="female"> <label for="female">Kobieta</label>

    <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
    <input type="checkbox" id="agreement" name="agreement" required>
    <br>
    <textarea name="message" id="message" placeholder="Dodatkowa wiadomość..."></textarea>
    <input type="submit" value="Wyślij">
  </form>
</body>

</html>
